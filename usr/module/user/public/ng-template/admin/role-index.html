<legend>{{'FRONT_TITLE' | translate}}</legend>
<table class="table table-striped">
  <thead>
    <tr>
      <th width="20%">{{'NAME' | translate}}
      <th width="20%">{{'TITLE' | translate}}
      <th class="text-center">{{'USER_COUNT' | translate}}
  <tbody>
    <tr ng-repeat="role in roles | filter: {section: 'front'}">
      <td>{{role.name}}
      <td>{{role.title}}
      <td class="text-center">
        <a href="#!/{{role.name}}/users" class="btn btn-link">
          {{role.count}}
        </a>
</table>
